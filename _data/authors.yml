# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              Marko Lazic
  email:             <mail@domain.tld>

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:  >
    Enjoys crafting clean and efficient software architectures and embraces agile methodology and continuous delivery processes. 
    Experienced in delivering enterprise cloud services, web applications and mobile cross platform solutions using latest technologies. 
    Still writes code every day and tries to do it the right way. 
    Occasionally gives talks at local conferences.

  # This photo will be used in the about section
  picture:
    path:            /assets/img/logo.jpg
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x:            /assets/img/logo.jpg
      2x:            /assets/img/logo.jpg

